<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Treasure Conquer</title>
</head>

<body>
    <div class="container">
        <div class="initial_screen">
            <h1>TREASURE CONQUER</h1>
            <div>
                <input type="text" placeholder="Enter username" id="usernameInput"/>
            </div>
            <div>
                <button id="newRoomBtn">New Room</button>
            </div>
            <h4>OR</h4>
            <div>
                <input type="text" placeholder="Enter room ID" id="roomCodeInput"/>
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>
        <div class="restroom_screen">
            <h3>ID: </h3>
            <div class="player_list">
                <h4>PLAYER LIST</h4>
                <div id="show_player_list"></div>
            </div>
            <div class="update">
                <h4>COLOR</h4>
                <table class="color_options" cellspacing="25px">
                    <tr id="row1">
                        <td class="option selected"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                    </tr>
                    <tr id="row2">
                        <td class="option"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                    </tr>
                    <tr id="row3">
                        <td class="option"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                    </tr>
                    <tr id="row4">
                        <td class="option"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                        <td class="option"></td>
                    </tr>
                </table>
                <div class="character">Character image</div>
            </div>
            <div class="customize">
                <h4>CUSTOMIZE</h4>
                <div>
                    <label> Number of killers: </label>
                    <input type="range" id="killer_range" min="2" max="3" value="2">
                    <span>0</span>
                </div>
                <div>
                    <label> Number of turns: </label>
                    <input type="range" id="turn_range" min="5" max="7" value="5">
                    <span>0</span>
                </div>
                <div>
                    <label> Treasure choosing duration: </label>
                    <input type="range" id="treasure_range" min="30" max="60" step="5" value="30">
                    <span>0</span>
                </div>
                <div>
                    <label> Vote duration: </label>
                    <input type="range" id="vote_range" min="90" max="150" step="5" value="90">
                    <span>0</span>
                </div>
            </div>
            <div class="button">
                <button id="leaveRoomBtn">Leave Room</button>
                <button id="startGameBtn">Start</button>
            </div>
        </div>
        <div class="game_screen">
            <h4 id="role">Role: </h4>
            <h4 id="time">Time: </h4>
            <div class="button">
                <button id="activateBtn">Activate</button>
                <button id="voteBtn">Vote</button>
            </div>
            <div class="chat">
                <h4>CHAT</h4>
                <input type="text">
            </div>
            <div class="treasure">
                <h4>TREASURE</h4>
                <div class="chests">
                    <div class="chest">
                        <ul class="chest_list c40">
                            <li class="option">1</li>
                            <li class="option">2</li>
                        </ul>
                        <img id="c40" src="/Textures/closed_chest.svg" alt="">
                        <p>40$</p>
                    </div>
                    <div class="chest">
                        <ul class="chest_list c60">
                        </ul>
                        <img id="c60" src="/Textures/closed_chest.svg" alt="">
                        <p>60$</p>
                    </div>
                    <div class="chest">
                        <ul class="chest_list c80">
                        </ul>
                        <img id="c80" src="/Textures/closed_chest.svg" alt="">
                        <p>80$</p>
                    </div>
                    <div class="chest">
                        <ul class="chest_list c120">
                        </ul>
                        <img id="c120" src="/Textures/closed_chest.svg" alt="">
                        <p>120$</p>
                    </div>
                </div>
            </div>
            <div class="leaderboard">
                <h4>LEADERBOARD</h4>
            </div>
        </div>
        <div class="role_screen">
            <p id="role_mes"></p>
            <p id="role_desc"></p>
            <div class="character"></div>
        </div>
        <div class="activate_screen"></div>
        <div class="vote_screen">
            <div class="player_list">
                <h5>PLAYER LIST</h5>
            </div>
            <div>
                <button id="skipVoteBtn">Skip vote</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="/index.js"></script>
</html>
