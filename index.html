<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="initial_screen">
            <h1>Treasure Conquer</h1>
            <div>
                <button id="newRoomBtn">New Room</button>
            </div>
            <h4>OR</h4>
            <div>
                <input type="text" placeholder="Enter room ID" id="roomCodeInput"/>
            </div>
            <div>
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>
        <div class="restroom_screen">
            <h3>ID: </h3>
            <div class="player_list">
                <h5>PLAYER LIST</h5>
            </div>
            <div class="update">
                <h5>UPDATE</h5>
                <input type="text" placeholder="player..">
            </div>
            <div class="customize">
                <h5>CUSTOMIZE</h5>
            </div>
            <div class="button">
                <button id="leaveRoomBtn">Leave Room</button>
                <button id="startGameBtn">Start</button>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
